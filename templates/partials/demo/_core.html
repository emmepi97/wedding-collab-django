<style>
:root{
  --bg:#ffffff;
  --porcelain:#F6F4F1;
  --ink:#11131B;
  --muted:rgba(17,19,27,.72);
  --line:rgba(0,0,0,.10);
  --blush:#FF7CA3;
  --blush-2:#FF98B7;
  --gold:#E0B786;

  --r:18px;
  --r-lg:26px;
  --sh:0 12px 28px rgba(17,19,27,.14);
  --sh-lg:0 18px 46px rgba(17,19,27,.18);

  --serif:"Playfair Display", Georgia, "Times New Roman", serif;
  --sans:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

  --nav-h:70px;

  --pad-x:clamp(14px, 3.5vw, 28px);
  --section-y:clamp(34px, 6vw, 90px);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:var(--sans);
  line-height:1.6;
}
img{max-width:100%; height:auto; display:block}
a{color:inherit}
:focus-visible{outline:3px solid rgba(255,124,163,.55); outline-offset:2px}

.demo-shell{width:100%}
.container{
  width:min(1180px, 100%);
  margin:0 auto;
  padding-left:var(--pad-x);
  padding-right:var(--pad-x);
}

section[id]{scroll-margin-top: calc(var(--nav-h) + 12px)}

.serif{font-family:var(--serif); letter-spacing:.2px}
.text-muted{color:var(--muted)!important}
.rounded{border-radius:var(--r)}
.rounded-lg{border-radius:var(--r-lg)}
.shadow-soft{box-shadow:var(--sh)}
.shadow-strong{box-shadow:var(--sh-lg)}

.skip-link{
  position:absolute; left:-9999px; top:auto;
  width:1px; height:1px; overflow:hidden;
}
.skip-link:focus{
  left:12px; top:12px; width:auto; height:auto;
  background:#fff; border:2px solid var(--blush);
  padding:.4rem .6rem; border-radius:10px; z-index:9999;
}

/* Buttons */
.btn{
  display:inline-flex; align-items:center; justify-content:center; gap:.55rem;
  text-decoration:none; font-weight:800;
  border-radius:12px;
  border:1px solid transparent;
  padding:.78rem 1.05rem;
  cursor:pointer;
  transition:transform .15s ease, filter .15s ease, background .15s ease;
  min-height:44px;
}
.btn:hover{transform:translateY(-1px)}
.btn-ghost{
  background:rgba(255,124,163,.10);
  border-color:rgba(255,124,163,.35);
  color:#9a445f;
}
.btn-ghost:hover{background:rgba(255,124,163,.16)}
.btn-blush{
  background:linear-gradient(135deg,var(--blush),var(--blush-2));
  color:#361726;
  box-shadow:0 14px 30px rgba(255,124,163,.26);
}
.btn-blush:hover{filter:brightness(.98)}

/* Cards */
.card{
  background:#fff;
  border:1px solid var(--line);
  border-radius:var(--r);
  box-shadow:var(--sh);
  padding: clamp(16px, 2.2vw, 22px);
}
.card--dark{
  background:#12141A;
  color:#fff;
  border-color:rgba(255,255,255,.10);
}
.muted-on-dark{color:rgba(255,255,255,.78)}
.section{padding: var(--section-y) 0}

/* Headings helpers */
.h2{
  font-family:var(--serif);
  font-size:clamp(1.45rem, 2.6vw, 1.9rem);
  font-weight:700;
  margin:0;
}
.h3{
  font-family:var(--serif);
  font-size:clamp(1.15rem, 2vw, 1.35rem);
  font-weight:700;
  margin:0;
}
.section-head{
  display:flex; align-items:flex-end; justify-content:space-between;
  gap:12px; flex-wrap:wrap;
  margin-bottom:14px;
}
.small-muted{font-size:.95rem; color:var(--muted)}

/* Layout helpers */
.cta-row{display:flex; gap:.6rem; flex-wrap:wrap; margin-top:1rem}
.two-col{
  display:grid;
  grid-template-columns: 1fr;
  gap: clamp(14px, 3vw, 28px);
}
@media (min-width: 980px){
  .two-col{grid-template-columns: 1.05fr 1fr}
}
.grid-2{
  display:grid;
  grid-template-columns: 1fr;
  gap:12px;
}
@media (min-width: 700px){
  .grid-2{grid-template-columns: repeat(2, 1fr)}
}

/* Mobile scroll lock for menu */
html.menu-open{overflow:hidden}

/* Motion respect */
@media (prefers-reduced-motion: reduce){
  *{transition:none!important; animation:none!important; scroll-behavior:auto!important}
}
</style>
