{% load static %}
<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}WeddingCollab{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/site.css' %}">

<style>
:root {
  --nav-h: 60px;
}

/* evita che la navbar copra il contenuto */
body {
  padding-top: var(--nav-h);
}

/* NAVBAR glass moderna */
.navbar-glass {
  background: rgba(255,255,255,0.75) !important;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  transition: all .3s ease;
}

/* navbar più compatta */
.navbar {
  min-height: var(--nav-h);
  padding-top: 6px;
  padding-bottom: 6px;
}

/* MOBILE MENU MIGLIORATO */
@media (max-width: 991px) {

  .navbar-collapse {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    padding: 10px;
    border-radius: 12px;
    margin-top: 10px;
  }

  .nav-link {
    padding: 8px 10px;
    font-size: 15px;
  }

}

</style>
</head>

<body>


<main class="py-4">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="border-top py-4">
  <div class="container small text-muted d-flex flex-column flex-md-row justify-content-between">
    <div>© {% now "Y" %} WeddingCollab</div>
    <a class="text-muted" href="{% url 'contatti' %}">Contatti</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
