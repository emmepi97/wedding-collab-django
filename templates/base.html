{% load static %}
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}WeddingCollab{% endblock %}</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="{% static 'css/site.css' %}">

  <!-- Small base tweaks (you can move these into site.css) -->
  <style>
    :root { --nav-h: 72px; }
    body { padding-top: var(--nav-h); } /* prevents navbar overlay */
    .navbar-glass{
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(255,255,255,.92) !important;
    }
    main { min-height: calc(100vh - var(--nav-h) - 110px); } /* keeps footer at bottom-ish */
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-glass border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{% url 'home' %}">
        <span class="d-inline-block rounded-circle border" style="width:10px;height:10px;"></span>
        WeddingCollab
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
              aria-controls="nav" aria-expanded="false" aria-label="Apri menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-1 gap-lg-2 mt-3 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link px-lg-3" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-3" href="{% url 'contatti' %}">Contatti</a>
          </li>

          <!-- Example CTA button (optional) -->
          {# <li class="nav-item ms-lg-2">
            <a class="btn btn-dark rounded-pill px-3" href="{% url 'contatti' %}">Richiedi info</a>
          </li> #}
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="py-4 py-md-5">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="border-top py-4">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 small text-muted">
        <div>© {% now "Y" %} WeddingCollab — siti matrimonio premium</div>
        <div class="d-flex gap-3">
          <a class="text-muted text-decoration-none" href="{% url 'contatti' %}">Contatti</a>
          {# <a class="text-muted text-decoration-none" href="#">Privacy</a>
          <a class="text-muted text-decoration-none" href="#">Termini</a> #}
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: update --nav-h dynamically (if navbar height changes on wrap) -->
  <script>
    (function () {
      const nav = document.querySelector('nav.navbar');
      const setNavHeight = () => {
        if (!nav) return;
        const h = Math.ceil(nav.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--nav-h', h + 'px');
      };
      window.addEventListener('load', setNavHeight);
      window.addEventListener('resize', setNavHeight);
      setNavHeight();
    })();
  </script>
</body>
</html>
